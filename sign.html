<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- End Font -->

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <!-- End Fonts -->
        <link rel="stylesheet" href="sign.css" />
        <title>Mizustore</title>
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar-extra">
                <a href="#" id="hamburger"><i class="fa-solid fa-bars"></i></a>
            </div>

            <a href="#" class="navbar-logo">MIZU<span>STORE</span></a>

            <div class="navbar-nav">
                <a href="index.html"
                    >Website top-up terbesar, tercepat dan terpercaya untuk
                    pembelian kredit game.
                </a>
            </div>
        </nav>

        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>

                    <form action="#">
                        <div class="field input-field">
                            <input
                                type="email"
                                placeholder="Email"
                                class="input"
                            />
                        </div>
                        <div class="field input-field">
                            <input
                                type="password"
                                placeholder="Password"
                                class="password"
                            />
                        </div>
                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password</a>
                        </div>
                        <div class="field button-field">
                            <button>Login</button>
                        </div>
                        <div class="form-link">
                            <span
                                >Sudah punya akun?
                                <a href="#" class="signup-link"
                                    >Sign Up</a
                                ></span
                            >
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <script src="script.js"></script>
    </body>
</html>
